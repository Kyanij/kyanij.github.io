<!doctype html>
<html>
<head>
<title>Learning Javascript</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

</head>
<style>

p{
	color:brown;
}
h3{
	color: green;
}
</style>
<body >
	<h3 align="center">Welcome to Guessing Game!!!</h3>
<p align="center">How many fingers am I holding up?</p>
<p align="center">
	<input id="answer" /><br><br>
<button id="myButton" align="center">Submit</button>
</p>

<script type="text/javascript">
document.getElementById("myButton").onclick=function() {
	var x=Math.random();
	x=6*x;
	x=Math.floor(x);
	if (x==document.getElementById("answer").value) {
				alert("That's correct!");
	} else {
	alert("That's wrong! My number was "+x);
	}
}
</script>
</body>
</html>
